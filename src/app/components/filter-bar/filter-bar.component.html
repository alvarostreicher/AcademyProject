<div id="filter-nav">
  <button class="btnFilter" mat-button 
  [autofocus]="true"
  [style.fontWeight] = "400"
  (click)="setFilter('all')">All</button>
  <button class="btnFilter" mat-button
  *ngFor="let category of categories$ | async" 
  [style.fontWeight] = "400"
  (click)="setFilter(category)"
  >{{ category | titlecase }}
</button>
</div>

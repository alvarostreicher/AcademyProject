    <div class="imgPostContainer">
    <a href="#">
      <div class="imgContainer" [style.backgroundImage]="getImage()">
        <div class="contentContainer">
          <h3 class="title">{{ title }}</h3>
          <span class="comments">{{ comments }} comments <mat-icon>chat_bubble_icon</mat-icon></span>
          <p class="shortDescription">{{ shortDescription }}</p>
          <span class="category">{{ category | uppercase }}</span>
        </div>
      </div>
    </a>
    <div class="subContainer">
        <app-btn-edit-delete class="btnEditDelete" (sendEditClickOne)="sendEdit($event)" (sendDeleteClickOne)="sendDelete($event)"></app-btn-edit-delete>
    </div>
    </div>
